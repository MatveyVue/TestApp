<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
</head>
<body>
  <div id="app">
    <h1>Welcome to Telegram Web App</h1>
    <button id="actionButton">Click Me</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Проверка доступности Telegram Web App API
    if (Telegram.WebApp) {
      // Развернуть приложение на весь экран
      Telegram.WebApp.expand();
      console.log('Telegram WebApp initialized successfully!');
    } else {
      console.log('Telegram WebApp is not available');
    }
  </script>
</body>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden; /* Убираем скролл */
}

#app {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Полноэкранная высота */
  width: 100vw; /* Полноэкранная ширина */
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: white;
  text-align: center;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  color: #2575fc;
  background: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: #f0f0f0;
}
</style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Проверяем доступность Telegram Web App API
  if (window.Telegram && Telegram.WebApp) {
    // Разворачиваем приложение на весь экран
    Telegram.WebApp.expand();
    console.log('Telegram Web App is now running in fullscreen mode.');
  } else {
    console.error('Telegram Web App API is not available.');
  }
  if (window.Telegram?.WebApp) {
  const tg = window.Telegram.WebApp;

  // Уведомляем Telegram, что приложение готово
  tg.ready();

  // Активируем полноэкранный режим
  tg.expand();

  console.log("Telegram WebApp API initialized and expanded");
}

// Логика для кнопки
const button = document.getElementById('actionButton');
button.addEventListener('click', () => {
  alert('Button clicked!');
});
</script>
</html>
