<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
</head>
<body>
  <div id="app">
    <h1>Welcome to Telegram Web App</h1>
    <button id="actionButton">Click Me</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.show(); //Crucial for the mini-app behavior.

        Telegram.WebApp.MainButton.setParams({
          text: 'Close', // Text on the main button
          color: '#4285f4', // Example color
        });
      console.log('Telegram Web App initialized successfully!');
    } else {
      console.error('Telegram Web App API is not available.');
    }
  
   if (window.Telegram?.WebApp){
     const tg = window.Telegram.WebApp;
     tg.ready();
   }

  // Handling button clicks. Important: Do not use await here.
  const button = document.getElementById('actionButton');
  button.addEventListener('click', () => {
    alert('Button clicked!');
  });


   Telegram.WebApp.onEvent('close', () => {
       console.log('Closing...');
   });
</script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden; /* Crucial to prevent scrollbars */
}

#app {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: white;
  text-align: center;
}


button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  color: #2575fc;
  background: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: #f0f0f0;
}
</style>
</body>
</html>
